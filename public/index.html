<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VANA Chat</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#fafafa; margin:0; padding:24px; }
    .wrap { max-width: 430px; margin: 0 auto; }
    h2 { margin: 0 0 12px; }
    #chat { border: 1px solid #e5e5e5; background:#fff; width: 100%; height: 520px; overflow-y: auto; padding: 12px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.05); }
    .msg { margin: 8px 0; padding: 10px 12px; border-radius: 10px; line-height: 1.4; white-space: pre-wrap; }
    .bot { background: #f3f4f6; }
    .user { background: #dbeafe; text-align: right; }
    .controls { display:flex; gap:8px; margin-top: 12px; }
    input { flex:1; padding: 10px 12px; border-radius: 10px; border:1px solid #ddd; }
    button { padding:10px 12px; border-radius:10px; border:0; background:#111827; color:#fff; cursor:pointer; }
    .buttons { display:flex; flex-wrap: wrap; gap:8px; margin-top:6px; }
    .chip { padding:6px 10px; border-radius:999px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>VANA Chat</h2>
    <div id="chat"></div>
    <div class="controls">
      <input id="input" placeholder="Typ iets... (bijv. FAQ of Plan een demo)" />
      <button id="send">Verstuur</button>
    </div>
    <div id="chips" class="buttons"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
