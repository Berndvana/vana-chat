<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VANA Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-shell">
    <header class="chat-header">
      <div class="brand">
        <div class="title"><span class="blue">VANA</span> <span class="pink">Chat</span></div>
        <div class="subtitle">Snelle antwoorden • Plan direct een demo</div>
      </div>
    </header>

    <main id="chat" class="chat-body" aria-live="polite" aria-label="Conversatie"></main>

    <div id="chips" class="chips"></div>

    <footer class="composer">
      <input id="input" type="text" placeholder="Stel je vraag… (bijv. ‘FAQ’ of ‘Plan een demo’)" aria-label="Bericht invoer" />
      <button id="send" class="btn" aria-label="Verstuur">Verstuur</button>
    </footer>
  </div>

  <!-- Calendly overlay -->
  <div id="planner-overlay" class="planner-overlay" style="display:none;">
    <div class="planner-card">
      <button id="planner-close" class="planner-close" aria-label="Sluiten">✕</button>
      <div id="calendly-container"
        class="calendly-inline-widget"
        data-url="https://calendly.com/d/cv46-k7m-n2f"
        style="min-width:320px;height:560px;">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
