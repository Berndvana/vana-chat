<div id="vana-launcher" style="position:fixed;right:20px;bottom:20px;z-index:9999">
  <button id="vana-open" aria-label="Open chat"
    style="width:56px;height:56px;border-radius:50%;border:0;background:#0f172a;color:#fff;font-size:22px;cursor:pointer;box-shadow:0 10px 25px rgba(0,0,0,.25)">

  </button>
</div>
<div id="vana-chat-panel"
     style="position:fixed;right:20px;bottom:86px;width:420px;height:680px;display:none;
            border-radius:16px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,.2);z-index:9999;background:#fff">
  <iframe id="vana-iframe" src="YOUR_CHAT_URL" style="border:0;width:100%;height:100%"></iframe>
</div>
<script>
  (function(){
    var openBtn = document.getElementById('vana-open');
    var panel = document.getElementById('vana-chat-panel');
    var open = false;
    openBtn.addEventListener('click', function(){
      open = !open;
      panel.style.display = open ? 'block' : 'none';
    });
  })();
</script>
